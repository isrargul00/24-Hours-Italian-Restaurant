{% extends 'layout1.html' %}

{% block body %}

    <!-- ============ Contact Section  ============= -->

    <section id="contact">
        <!-- <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.664063989472!2d91.8316103150038!3d24.909437984030877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37505558dd0be6a1%3A0x65c7e47c94b6dc45!2sTechnext!5e0!3m2!1sen!2sbd!4v1444461079802" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div> -->
        <div class="container">

            <div class="row">
                <h3 class="text-center" style="margin-top: 100px;">Contact Us</h3>

                <form id="contactForm" onsubmit="sendEmail()" >
                    <!-- Left Inputs -->
                    <div class="col-md-6 ">
                        <div class="input-group">       
                            <input class="form form-control" type="text" placeholder="Name" name="name" id="txtname" required>
                        </div>
                        <div class="input-group">       
                            <input class="form form-control" name="email" type="email" placeholder="Email address" id="txtemail" required>
                        </div>
                        <div class="input-group">       
                            <input class="form form-control" type="tel" placeholder="Phone number" id="txtnumber" name="number">
                        </div>
                        
                    </div><!-- End Left Inputs -->


                    <!-- Right Inputs -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <textarea class="form form-control" rows="9" placeholder="Write Message" name="message" id="txtmessage"></textarea>
                        </div>
                        <button id="cfsubmit" type="submit" class="text-center form-btn form-btn">Send your Message</button>
                    
                    </div><!-- End Contact Form Area -->
            </form>
            <div id="contactFormResponse"></div>

                   
        </div>
    </section>
{% endblock %}
